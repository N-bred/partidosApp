      <div class="container-fluid">
        <a href="#" class="navbar-brand">Partidos APP</a>
        <button

          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"

          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./index.html" target="_blank">Inicio</a>

            </li>
            <li class="nav-item ">
              <a class="nav-link" href="./camaraTercera.html" target="_blank"

              >
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0 mr-4">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Buscar Representante"
              aria-label="Search"
              id="find"
            />
            <button class="btn btn-outline-light my-2 my-sm-0" id="btn_find">
              Buscar
            </button>
          </form>
        </div>
      </div>

    <main>
      <div class="container">
        <div class="text-center">
          <h1 class="title-contenedor mt-3">
            Representantes por: Comision Tercera
          </h1>
        </div>
        <div class="row mt-3 d-flex">
          <div class="col-12 col-md-6 contenedor-sector order-2 order-md-1">
            <div class="sector sector-neutral sector-a border border-dark">
              <div class="contador_a ml-2 mt-2"></div>
            </div>
          </div>
          <div
            class="col-12 col-md-6 contenedor-sector order-1 order-md-2 principal"
          >
            <div class="sector sector-positivo sector-b border border-success">
              <div class="contador_b ml-2 mt-2"></div>
            </div>
          </div>
          <div
            class="col-12 col-md-6 contenedor-sector order-4 order-md-3 negativo"
          >
            <div class="sector sector-negativo sector-c border border-danger">
              <div class="contador_c ml-2 mt-2"></div>
            </div>
          </div>
          <div
            class="col-12 col-md-6 contenedor-sector order-3 order-md-4 neutral-d"
          >
            <div class="sector sector-neutral sector-d border border-dark">
              <div class="contador_d ml-2 mt-2"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <section class="congresmen fixed-bottom bg-grey index">
      <div class="container-fluid text-center">
        <div class="row">
          <!-- Comienza Cartas -->
          <div class="col-12 col-md-4 col-lg-2"></div>
          <div class="col-12 col-md-4 col-lg-2"></div>
          <div class="col-12 col-md-4 col-lg-2"></div>
          <div class="col-12 col-md-4 col-lg-2"></div>
          <div class="col-12 col-md-4 col-lg-2"></div>
          <div class="col-12 col-md-4 col-lg-2"></div>
        </div>
